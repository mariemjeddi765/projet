<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CastleCo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .message {
            margin: 5px 0;
        }
        .message.user {
            text-align: right;
            color: #007bff;
        }
        .message.bot {
            text-align: left;
            color: #333;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-container button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Écrivez votre message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
            const apiUrl = "http://localhost:8000/chat"; // URL du backend

            document.addEventListener("DOMContentLoaded", () => {
                const messagesContainer = document.querySelector(".messages");
                const inputField = document.querySelector(".input-container input");
                const sendButton = document.querySelector(".input-container button");

                // Fonction pour afficher un message
                function addMessage(content, sender) {
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message", sender);
                    messageDiv.textContent = content;
                    messagesContainer.appendChild(messageDiv);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }

                // Envoyer un message au backend
                async function sendMessage() {
                    const userMessage = inputField.value;
                    if (!userMessage) return;

                    // Afficher le message utilisateur
                    addMessage(userMessage, "user");
                    inputField.value = "";

                    try {
                        const response = await fetch(apiUrl, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ message: userMessage }),
                        });

                        if (!response.ok) {
                            throw new Error("Erreur lors de la communication avec le serveur");
                        }

                        const data = await response.json();
                        addMessage(data.response, "bot"); // Afficher la réponse du bot
                    } catch (error) {
                        console.error("Erreur:", error);
                        addMessage("Une erreur est survenue. Veuillez réessayer.", "bot");
                    }
                }

                // Ajouter un événement au bouton d'envoi
                sendButton.addEventListener("click", sendMessage);

                // Permettre l'envoi avec la touche Entrée
                inputField.addEventListener("keypress", (e) => {
                    if (e.key === "Enter") {
                        sendMessage();
                    }
                });
            });
        </script>
</body>
</html>
